{% extends "base.html" %}

{% block content %}
<a href="/itens/criar" class="btn btn-primary">Cadastrar nova puta</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.descricao }}</td>
            <td>R$ {{ "%.2f"|format(item.preco) }}</td>
            <td>
                <a href="/itens/editar/{{ item.id }}" class="btn btn-warning">Editar</a>
                <a href="https://www.youtube.com/watch?v=QsJNcrC7JyY" class="btn btn-secundary">Contratar</a>
                <a href="/itens/deletar/{{ item.id }}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
