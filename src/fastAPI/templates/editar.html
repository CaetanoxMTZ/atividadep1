{% extends "base.html" %}

{% block content %}
<form action="{{ url }}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ item.nome }}" required>
    
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" value="{{ item.descricao }}" required>
    
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" value="{{ item.preco }}" step="0.01" required>
    
    <button type="submit" class="save">Salvar</button>
</form>
{% endblock %}
